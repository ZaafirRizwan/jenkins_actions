name: Lint and Format Python Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black
    - name: Run Pylint
      run: pylint --output-format=colorized --rcfile=pylint.pylintrc **/*.py
    - name: Run Black
      run: black --check --diff .
